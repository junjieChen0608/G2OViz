<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Node FS</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: auto;
			}
		</style>
	</head>
	<body>
	    <pre id="vertexInfoWindow"
             style="position: fixed;
                    visibility: hidden;
                    background: #f0f0f0;
                    top: 0px;
                    width: 300px;
                    height: 400px;
                    overflow: auto"></pre>

        <pre id="edgeInfoWindow"
             style="position: fixed;
                    visibility: hidden;
                    background: #f0f0f0;
                    left: 5px;
                    width: 300px;
                    height: 400px;
                    overflow: auto"></pre>

	    <div id="mode" style="position: fixed; top: 50px; left: 2px; visibility: hidden">mode: pan</div>
		<div id="container"></div>

		<div id="mainDiv"></div>

        <input type="text" id="graphName" placeholder="enter graph name"/>

        <select name="poseDropdown" id="selectedPose">
            <option selected value="">--select a pose--</option>
            <option value="bicycle">bicycle</option>
            <option value="fuse">fuse</option>
            <option value="gpsimu">gpsimu</option>
            <option value="ndt">ndt</option>
            <option value="global_fuse">global_fuse</option>
        </select>

        <br/>

		<button id="render">Render</button>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.js"></script>
		<script src="js/controls/TrackballControls.js"></script>
		<script src="js/utils/BufferGeometryUtils.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script src='client.js'></script>
	</body>
</html>
